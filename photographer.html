<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  <!--Header-->
  <header>

    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Page d'accueil FishEye" /></a>

  </header>
  <!--Header ends here-->

  <!--Main Section-->
  <main id="main" aria-hidden="false">

    <!--photographer details-->
    <section class="photograph-header"></section>

    <!--Trier par + <select> 'form'-->
    <label for="order-by" class="order-by__label">Trier par</label>
    <select name="order-by" id="order-by">
      <option value="popularity">Popularité</option>
      <option value="date">Date</option>
      <option value="title">Titre</option>
    </select>

    <!--grille d'images du photographe-->
    <section class="media-grid">
    </section>
    <!--grille d'images du photographe ENDS here-->

    <!--cellule nb de likes + tarif/jour (partie JS)-->
    <div class="price-cell" aria-label="Total de likes et tarif du photographe">
      <p class="price-cell__price"></p>
      <p class="price-cell__likes price-cell__icon"></p>
    </div>

  </main>
  <!--Main Section ends here-->

  <!--Contact modal-->
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true" aria-describedby="modal-title">

    <div class="modal">

      <!--modal header-->
      <header>
        <h2 id="modal-title">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="Fermer la modale" class="close_button" role="button" onclick="closeModal()" />
      </header>

      <!--modal form-->
      <form id="form">
        
        <div aria-label="entrées du formulaire">

          <label for="prénom">Prénom</label>
          <input type="text" name="prénom" id="prénom" placeholder="Votre Prénom"/>

          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" placeholder="Votre Nom" />

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Votre Email" />

          <label for="message">Votre Message</label>
          <textarea type="text" name="message" id="message" placeholder="Votre Message"></textarea>

        </div>

        <button class="contact_button">Envoyer</button>

      </form>

    </div>

  </div>
  <!--Contact modal ends here-->

  <!--Javascript-->
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer-media.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="https://kit.fontawesome.com/838f6039fd.js" crossorigin="anonymous"></script>


</body>

</html>
